<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 선택</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    .menu, .viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <button onclick="showImage('img1.png')">1공</button>
    <button onclick="showImage('img2.png')">2공</button>
    <button onclick="showImage('img3.png')">3공</button>
    <button onclick="showImage('img4.png')">4공</button>
  </div>

  <div class="viewer" id="viewer" style="display:none;">
    <button class="back-btn" onclick="goBack()">← 뒤로</button>
    <img id="photo" src="" alt="사진">
  </div>

  <script>
    function showImage(src) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('viewer').style.display = 'flex';
      document.getElementById('photo').src = src;
    }
    function goBack() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
  </script>
</body>
</html>
