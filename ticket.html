<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 보기</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    img {

      height: 100%;

    }
  </style>
</head>
<body>
  <!-- 파일 경로를 원하는 이미지로 변경 -->
